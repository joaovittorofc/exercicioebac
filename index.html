<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Lista de Tarefas - jQuery</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; max-width: 500px; margin: 2rem auto; }
    input, button { padding: .6rem; margin-top: .5rem; width: 100%; box-sizing: border-box; }
    ul { list-style: none; padding-left: 0; margin-top: 2rem; }
    li { padding: .6rem; border-bottom: 1px solid #ddd; cursor: pointer; }
    li.concluida { text-decoration: line-through; color: gray; }
  </style>
</head>
<body>

  <h1>üìù Lista de Tarefas</h1>

  <form id="form-tarefa">
    <input type="text" id="tarefa" placeholder="Digite uma tarefa" required />
    <button type="submit">Adicionar Tarefa</button>
  </form>

  <ul id="lista-tarefas"></ul>

  <script>
    $(document).ready(function () {
      $('#form-tarefa').submit(function (e) {
        e.preventDefault();
        const nomeTarefa = $('#tarefa').val().trim();
        if (nomeTarefa) {
          $('#lista-tarefas').append(`<li>${nomeTarefa}</li>`);
          $('#tarefa').val('');
        }
      });

      $('#lista-tarefas').on('click', 'li', function () {
        $(this).toggleClass('concluida');
      });
    });
  </script>

</body>
</html>
